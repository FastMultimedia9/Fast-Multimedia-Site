    <!-- Root Element for React -->
    <div id="root"></div>
    
    <!-- Loading Animation -->
    <div id="loading-splash" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0A2540 0%, #1A365D 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    ">
      <div class="logo-animation" style="
        width: 100px;
        height: 100px;
        border: 3px solid rgba(212, 175, 55, 0.3);
        border-top-color: #D4AF37;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 30px;
      "></div>
      <h2 style="
        font-family: 'Playfair Display', serif;
        color: #D4AF37;
        font-size: 2rem;
        margin-bottom: 10px;
        animation: pulse 2s infinite;
      ">
        Golden Nest
      </h2>
      <p style="
        font-family: 'Inter', sans-serif;
        color: white;
        opacity: 0.8;
        font-size: 1rem;
      ">
        Loading luxury experience...
      </p>
    </div>
    
    <!-- Preload Images -->
    <div style="display: none;">
      <img src="https://images.unsplash.com/photo-1566073771259-6a8506099945" alt="preload" />
      <img src="https://images.unsplash.com/photo-1611892440504-42a792e24d32" alt="preload" />
      <img src="https://images.unsplash.com/photo-1584132967334-10e028bd69f7" alt="preload" />
      <img src="https://images.unsplash.com/photo-1564501049418-3c27787d01e8" alt="preload" />
    </div>
    
    <!-- Animation Styles -->
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      
      /* Hide loading splash when React loads */
      body.loaded #loading-splash {
        opacity: 0;
        pointer-events: none;
      }
    </style>
    
    <!-- Script to hide loading screen -->
    <script>
      // Hide loading splash when page is fully loaded
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.classList.add('loaded');
          setTimeout(function() {
            var splash = document.getElementById('loading-splash');
            if (splash) splash.style.display = 'none';
          }, 500);
        }, 1000);
      });
      
      // Fallback in case load event doesn't fire
      setTimeout(function() {
        document.body.classList.add('loaded');
        var splash = document.getElementById('loading-splash');
        if (splash) splash.style.display = 'none';
      }, 3000);
    </script>
